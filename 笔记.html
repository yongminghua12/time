	一、依赖注入
		angularJs采用的是模块化的组织方式，将通用的逻辑代码封装成一个对象
		或者函数，用来提高代码的复用性，这样就出现了使用者与被使用者的
		依赖关系
		所谓的依赖注入，是指在运行期间自动查找依赖关系，然后将查找到的
		依赖传递给使用者的一种机制

		注入的方式有3种，常用的有2种:
		1、推断式注入
			因为没有声明依赖关系，程序会自动将函数中的参数当做依赖，
			所以函数的参数必须为存在的 AngularJs的依赖对象，如果写错，程序无法识别
			当文件进行压缩之后，推断式依赖注入会造成依赖无法找到，所以建议使用行内注入
		2、行内注入
			将依赖写在 '[]' 里，多个依赖用 ',' 分割
		3、inject注入
