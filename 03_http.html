<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>http服务</title>
	<script src="angularjs/angular.min.js"></script>
	<style>
		table{
			border: 1px solid #333;
			width: 300px;
			text-align: center;
		}
		td{
			border: 1px solid #333;
		}
	</style>
</head>
<body ng-app="app">
	<div ng-controller="myCtrl">
		<input type="button" value="show" ng-click="show()">
		<table cellpadding="0" cellspacing="0">
			<tr>
				<td>id</td>
				<td>name</td>
				<td>gender</td>
			</tr>
			<tr ng-repeat="key in res">
				<td>{{key.id}}</td>
				<td>{{key.name}}</td>
				<td>{{key.gender}}</td>
			</tr>
		</table>
	</div>
</body>
<script>
	var app = angular.module("app",[]);
	app.controller("myCtrl",["$scope","$http",function($scope,$http){
		$scope.show = function(){
			$http({
				url:"./data.php",
				method:"get"
			}).success(function(result){
				$scope.res = result;
			});
		};
	}]);
</script>
</html>
