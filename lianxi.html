<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自定义过滤器之奇数位转大写</title>
	<script src="../angularjs/angular.min.js"></script>
</head>
<body ng-app="app">
	<div ng-controller="myCtrl">
		<input type="text" ng-model="msg">
		<div>{{msg | letters}}</div>
	</div>
</body>
<script>
	var app = angular.module("app",[]);
	app.controller("myCtrl",["$scope",function($scope){

	}]);
	app.filter("letters",function(){
		return function(msg){
			// return msg[0].toUpperCase() + msg.substr(1);
			if(msg == undefined){
				return ;
			}
			var arr = msg.split("");
			var str = "";
			for(var i=0;i<arr.length;i++){
				if(i % 2 == 0){
					str += arr[i].toUpperCase();
				}else{
					str += arr[i];
				}
			}
			return str;
		}
	});
</script>
</html>
